<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../mystyle.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Tenor+Sans" />
    <link rel="stylesheet" type="text/css" href="../../vendor/prism.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/fontawesome-free-5.11.2-web/css/all.min.css">
    <script src="vueapp.js" type="module"></script>
    <script src="navigation.js" type="module"></script>
</head>

<body>
    <header>
        <div class="headerbg"></div>
        <a href="../../index.html">
            <button class="fancy-button">
                <i class="fas fa-home fa-3x"></i>Home
            </button>
        </a>
        <h1>Vue JS</h1>
    </header>

    <main>
        <div class="contentbox">
            <div id="vueapp">
                <h1>A counter in a Single File Component</h1>
                <counter></counter>
            </div>
        </div>

        <div class="contentbox">
            <div id="counterwithstore">
                <h1>The counter using state managemenr with Vuex</h1>
                <p>Counter value: {{ counteroutput }}</p>
                <button class="fancy-button" v-on:click="inc">Inc</button>
                <button class="fancy-button" v-on:click="dec">Dec</button>
            </div>
        </div>

        <div class="contentbox">
            <div id="vueapp2">
                <h1>Another</h1>
                <navcomp v-bind:prop="true"></navcomp>
            </div>
        </div>

        <div id="vuejsnav">
            <h1>The good old navigation example</h1>
            <h2>Now with VueX for state management</h2>
            <header>
                <div class="headerbg"></div>
                <nav>
                    <ul id="topnav" class="button-group">
                        <li><button class="fancy-button" id="htmlactionbtn" v-on:click="getHTMLStuff">HMTL</button></li>
                        <li><button class="fancy-button" id="cssactionbtn" v-on:click="getCSSStuff">CSS</button></li>
                        <li><button class="fancy-button" id="jsactionbtn" v-on:click="getJSStuff">JS</button></li>
                    </ul>
                </nav>
            </header>
            <div class="flex-container">
                <nav>
                    <h3>Topics</h3>
                    <ul id="sideNavList"></ul>
                </nav>
                <main>
                    <p id="mainarea"></p>
                </main>
                <aside>
                    <h3>Resources</h3>
                    <ul id="linksList"></ul>
                </aside>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
    <script src="../../vendor/prism.js"></script>
</body>

</html>
