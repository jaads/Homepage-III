<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../mystyle.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Tenor+Sans" />
    <link rel="stylesheet" type="text/css" href="../../vendor/prism.css">
    <link rel="stylesheet" href="text/css" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <header>
        <div class="headerbg"></div>
        <a href="../../index.html">
            <button class="fancy-button">
                <i class="fas fa-home fa-3x"></i>Home
            </button>
        </a>
        <h1>CMM JS</h1>
    </header>

    <main>
        <div class="contentbox">
            <h1>Counter component using CCM</h1>
            <ccm-counter></ccm-counter>
        </div>

        <div class="contentbox">
                <h1>Menu using CCM</h1>
                <ccm-menu data="['Eine Sache', 'Eine andere', 'Noch eine']"></ccm-menu>
            </div>

        <div class="contentbox">
            <h1>Navigation using CCM</h1>
            <ccm-navigationcompontent></ccm-navigationcompontent>
        </div>


    </main>
    <script src="ccm.simplecounter-1.0.0.js"></script>
    <script src="ccm.menu-1.0.0.js"></script>
    <script src="ccm.nav-1.0.0.js"></script>
    <script src="../../vendor/prism.js"></script>
</body>

</html>
