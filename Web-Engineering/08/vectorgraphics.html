<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../mystyle.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/prism.css">
    <script src="barscomponent.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Scalable Vector Graphics (SVG)</h1>

        <div class="contentbox">
            <h1>A simple SVG</h1>
            <p>A bar chart</p>
            <svg viewBox="0 0 25 2">
                <rect width="16" height="0.8" fill="var(--second-color)"></rect>
            </svg>
        </div>

        <div class="contentbox">
            <h1>An application example</h1>
            <p>Using SVG in a Web Component with CSS transactions</p>
            <button id="loadbarvaluesbtn" class="fancy-button">Load values</button>
            <button id="resetbarvaluesbtn" class="fancy-button">Reset values</button>
            <div id="barchartdiv"></div>
            <ul style="list-style-type: none;" id="barlist"></ul>
        </div>
    </main>
    <script src="barchart.js"></script>
    <script src="../../vendor/prism.js"></script>
</body>

</html>
